<div class="transaction add">
    <md-content>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>
                    <span>Add New Transaction</span>
                </h2>
            </div>
        </md-toolbar>
    </md-content>

    <div class="md-whiteframe-2dp">
        <md-content>
            <form action="" name="transactionFormAdd"
                  ng-submit="transactionFormAdd.$valid && add($event)"
                  class="transaction-form">
                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex-gt-xs>
                        <label for="">Description</label>
                        <input type="text" ng-model="transaction.description"
                               placeholder="Transaction description"
                               ng-required
                                >
                    </md-input-container>

                    <md-datepicker ng-model="transaction.date"
                                   placeholder="Enter Date"
                                   ng-required
                            ></md-datepicker>
                </div>
                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label for="">Account</label>
                        <md-select ng-model="transaction.accountId">
                            <md-option ng-repeat="account in accounts"
                                       ng-value="account.id"
                                       ng-bind="account.name"
                                    ></md-option>
                        </md-select>
                    </md-input-container>

                    <md-input-container class="md-block" flex-gt-sm>
                        <label for="">Category</label>
                        <md-select ng-model="transaction.categoryId">
                            <md-optgroup label="Income">
                                <md-option ng-value="category.id"
                                           ng-repeat="category in categories | filter: {parentId: 'Expense'}"
                                           ng-bind="category.name"
                                        ></md-option>
                            </md-optgroup>
                            <md-optgroup label="Expenses">
                                <md-option ng-value="category.id"
                                           ng-repeat="category in categories | filter: {parentId: 'Income' }"
                                           ng-bind="category.name"
                                        ></md-option>
                            </md-optgroup>
                        </md-select>
                    </md-input-container>

                    <md-input-container class="md-block" flex-gt-sm>
                        <label for="">Amount</label>
                        <input type="number"
                               ng-model="transaction.amount"
                               placeholder="0.00"
                               step="0.01"
                               ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/"
                                >
                    </md-input-container>

                    <md-input-container class="md-block" flex-gt-sm>
                        <label for="">Status</label>
                        <md-select ng-model="transaction.statusId">
                            <md-option ng-repeat="s in status" ng-value="s.id" ng-bind="s.name"></md-option>
                        </md-select>
                    </md-input-container>
                </div>
                <div layout="row" layout-align="end end">
                    <!--<md-input-container>-->
                        <span class="transaction-submit">
                            <md-button class="md-raised md-primary" type="submit">
                                Add
                            </md-button>
                        </span>
                        <span class="transaction-sync">
                            <md-progress-circular
                                                  md-mode="indeterminate"
                                                  md-diameter="24px">
                            </md-progress-circular>
                        </span>
                    <!--</md-input-container>-->
                </div>
            </form>
        </md-content>
    </div>
</div>
